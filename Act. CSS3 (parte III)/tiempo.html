<html lang="es">
    <head>
        <title>Tiempo </title>
        <link rel="stylesheet" href="tiempo.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <header>
            <div class="icon1">
                <i class='fas fa-umbrella' style='font-size:48px;color:red'></i>
            </div>
            <div>
                <h1> Previsión del tiempo</h1>    
            </div>
            <div class="icon2">
                <i class="fa-solid fa-temperature-full fa-2xl" style=" color: #ff0000;"></i>
            </div>
        </header>
        <main>
            <section class="recuadro">
                <div class="semana">
                    <h1>LUN</h1>
                </div>
                <div class="fondoIcon">
                    <i class='fas fa-sun' style='font-size:48px;'></i>              
                </div>
                <div class="tempRojo">
                    <h1>29º</h1>  
                </div>
                <div class="tempAzul">
                    <h1>12º</h1> 
                </div>
            </section>
            <section class="recuadro">
                <div class="semana">
                    <h1>MAR</h1>
                </div>
                <div class="fondoIcon">
                    <i class='fas fa-cloud-sun' style='font-size:48px;'></i>                </div>
                <div class="tempRojo2">
                    <h1>22º</h1>  
                </div>
                <div class="tempAzul">
                    <h1>12º</h1> 
                </div>
            </section>
            <section class="recuadro">
                <div class="semana">
                    <h1>MIE</h1>
                </div>
                <div class="fondoIcon">
                    <i class='fas fa-cloud-showers-heavy' style='font-size:48px;'></i>                
                </div>
                <div class="tempRojo3">
                    <h1>13º</h1>  
                </div>
                <div class="tempAzul2">
                    <h1>7º</h1> 
                </div>
            </section><section class="recuadro">
                <div class="semana">
                    <h1>JUE</h1>
                </div>
                <div class="fondoIcon">
                    <i class='fas fa-poo-storm' style='font-size:48px;'></i>            
                </div>
                <div class="tempRojo3">
                    <h1>12º</h1>  
                </div>
                <div class="tempAzul3">
                    <h1>4º</h1> 
                </div>
            </section>
            <section class="recuadro">
                <div class="semana">
                    <h1>VIE</h1>
                </div>
                <div class="fondoIcon">
                    <i class='fas fa-cloud' style='font-size:48px;'></i>                </div>
                <div class="tempRojo2">
                    <h1>18º</h1>  
                </div>
                <div class="tempAzul3">
                    <h1>4º</h1> 
                </div>
            </section>
            

        </main>
    


    </body>            
</html>
